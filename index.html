<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500">
    <div id="app">
        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-semibold text-gray-800">{{ title }}</h1>
                <p class="text-gray-600 mt-2">{{ subtitle }}</p>
            </div>
            
            <form class="space-y-6" @submit.prevent="handleLogin">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="email">
                        Alamat Email
                    </label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" v-model="email"
                               class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150"
                               placeholder="Masukkan email Anda"
                               autocomplete="email"
                               required>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="password">
                        Kata Sandi
                    </label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" v-model="password"
                               class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150"
                               placeholder="Masukkan kata sandi Anda"
                               autocomplete="current-password"
                               required>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" v-model="rememberMe" 
                               class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Ingat saya
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition duration-150">
                        Lupa kata sandi?
                    </a>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
                    {{ loginButtonText }}
                </button>
            </form>
            
            <p class="text-center mt-6 text-sm text-gray-600">
                Belum punya akun? 
                <a href="#" class="text-blue-600 hover:text-blue-800 transition duration-150">Daftar</a>
            </p>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    title: 'Selamat Datang Kembali',
                    subtitle: 'Silakan masuk untuk melanjutkan',
                    loginButtonText: 'Masuk',
                    email: '',
                    password: '',
                    rememberMe: false
                }
            },
            methods: {
                handleLogin() {
                    // Static credentials
                    const validEmail = 'admin@admin.com';
                    const validPassword = 'admin123';
                    
                    if (this.email === validEmail && this.password === validPassword) {
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('Email atau kata sandi salah!\n\nGunakan:\nEmail: admin@admin.com\nPassword: admin123');
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
