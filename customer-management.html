<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manajemen Pelanggan</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-4 border-b">
                <h2 class="text-xl font-semibold text-gray-800">Admin Panel</h2>
            </div>
            <nav class="mt-4">
                <div class="p-3 flex items-center cursor-pointer transition-colors duration-200 bg-blue-50 text-blue-600">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-2">Manajemen Pelanggan</span>
                </div>
            </nav>
            <div class="absolute bottom-0 w-64 p-4 border-t bg-white">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-700">Admin</p>
                        <p class="text-xs text-gray-500">admin@admin.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h1 class="text-2xl font-semibold mb-6">Manajemen Pelanggan</h1>

            <!-- Add/Edit Form -->
            <div class="bg-white p-6 rounded-lg shadow mb-6">
                <h2 class="text-lg font-semibold mb-4">{{ isEditing ? 'Edit Pelanggan' : 'Tambah Pelanggan' }}</h2>
                <form @submit.prevent="submitForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Nama</label>
                        <input type="text" id="name" v-model="form.name" required
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                        <input type="email" id="email" v-model="form.email" required
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">Telepon</label>
                        <input type="text" id="phone" v-model="form.phone"
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div>
                        <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                            {{ isEditing ? 'Update' : 'Tambah' }}
                        </button>
                        <button type="button" @click="resetForm"
                            class="ml-2 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition">
                            Batal
                        </button>
                    </div>
                </form>
            </div>

            <!-- Customer List -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Daftar Pelanggan</h2>
                <table class="w-full table-auto border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border border-gray-300 px-4 py-2 text-left">Nama</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Email</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Telepon</th>
                            <th class="border border-gray-300 px-4 py-2 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="customer in customers" :key="customer.id" class="hover:bg-gray-50">
                            <td class="border border-gray-300 px-4 py-2">{{ customer.name }}</td>
                            <td class="border border-gray-300 px-4 py-2">{{ customer.email }}</td>
                            <td class="border border-gray-300 px-4 py-2">{{ customer.phone }}</td>
                            <td class="border border-gray-300 px-4 py-2 text-center">
                                <button @click="editCustomer(customer)"
                                    class="text-blue-600 hover:underline mr-2">Edit</button>
                                <button @click="deleteCustomer(customer.id)"
                                    class="text-red-600 hover:underline">Hapus</button>
                            </td>
                        </tr>
                        <tr v-if="customers.length === 0">
                            <td colspan="4" class="text-center py-4 text-gray-500">Tidak ada data pelanggan</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    customers: [],
                    form: {
                        id: null,
                        name: '',
                        email: '',
                        phone: ''
                    },
                    isEditing: false
                };
            },
            mounted() {
                this.fetchCustomers();
            },
            methods: {
                fetchCustomers() {
                    axios.get('http://localhost:3001/api/customers')
                        .then(response => {
                            this.customers = response.data;
                        })
                        .catch(error => {
                            console.error('Error fetching customers:', error);
                        });
                },
                submitForm() {
                    if (this.isEditing) {
                        axios.put(`http://localhost:3001/api/customers/${this.form.id}`, this.form)
                            .then(() => {
                                this.resetForm();
                                this.fetchCustomers();
                            })
                            .catch(error => {
                                console.error('Error updating customer:', error);
                            });
                    } else {
                        axios.post('http://localhost:3001/api/customers', this.form)
                            .then(() => {
                                this.resetForm();
                                this.fetchCustomers();
                            })
                            .catch(error => {
                                console.error('Error adding customer:', error);
                            });
                    }
                },
                editCustomer(customer) {
                    this.form = { ...customer };
                    this.isEditing = true;
                },
                deleteCustomer(id) {
                    if (confirm('Apakah Anda yakin ingin menghapus pelanggan ini?')) {
                        axios.delete(`http://localhost:3001/api/customers/${id}`)
                            .then(() => {
                                this.fetchCustomers();
                            })
                            .catch(error => {
                                console.error('Error deleting customer:', error);
                            });
                    }
                },
                resetForm() {
                    this.form = { id: null, name: '', email: '', phone: '' };
                    this.isEditing = false;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
